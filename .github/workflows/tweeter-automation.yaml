name: tweeter-automation

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    permissions:
      contents: read
    strategy:
      matrix:
        go-version: [1.21.x]
        os: [ubuntu-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: install go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/checkout@v3

      - name: lint with golangci-lint
        uses: golangci/golangci-lint-action@v3

      - name: run go test
        run: go test -v ./...
